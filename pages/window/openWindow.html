<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.btn-wrap {
				text-align: center;
				padding: 20px 0;
			}
			p {
				padding: 20px;
				color: #333;
			}
		</style>
	</head>
	<body>
		<!-- header -->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">打开新页面</h1>
		</header>
		<div class="mui-content">
			<div class="btn-wrap">
				<button type="button" id="demo-1" class="mui-btn mui-btn-blue">示例一</button>
				<button type="button" id="demo-2" class="mui-btn mui-btn-blue">示例二</button>
				<button type="button" id="demo-3" class="mui-btn mui-btn-blue">示例三</button>
			</div>
			<p>
				示例一：直接打开新页面
			</p>
			<p>
				示例二：等新页面请求完数据，再显示
			</p>
			<p>
				示例三：打开带原生导航头的新页面
			</p>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
	    (function($, doc){
	    		$.init({
	    			statusBarBackground: '#f7f7f7'
	    		});
	    		let btn_1 = document.getElementById("demo-1");
	    		let btn_2 = document.getElementById("demo-2");
	    		let btn_3 = document.getElementById("demo-3");
	    		//示例一
	    		btn_1.addEventListener("tap",function(){
	    			$.openWindow({
	    				url: 'newpage.html',
	    				id: 'newpage'
	    			})
	    		})
	    		
	    		//示例二
	    		btn_2.addEventListener("tap",function(){
	    			$.openWindow({
	    				url: 'newpage-2.html',
	    				id: 'newpage-2',
	    				show:{
	    					autoShow:false
	    				}
	    			})
	    		})

	    			$.openWindowWithTitle({
	    				url: 'newpage-3.html',
	    				id: 'newpage-3'
	    			},{

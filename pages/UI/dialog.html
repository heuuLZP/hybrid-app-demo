<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.section {
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<!-- header -->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">dialog</h1>
		</header>
		<!-- content -->
		<div class="mui-content">
			<div class="section">
				<button type="button" name="alert" class="mui-btn mui-btn-blue mui-btn-outlined">警告框</button>
				<button type="button" name="confirm" class="mui-btn mui-btn-blue mui-btn-outlined">确认框</button>
				<button type="button" name="prompt" class="mui-btn mui-btn-blue mui-btn-outlined">输入对话框</button>
			</div>
				
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
	    (function($, doc){
	    		$.init({
	    			statusBarBackground: '#f7f7f7'
	    		});
	    		let btn_alert = document.body.querySelector("button[name='alert']");
	    		let btn_confirm = document.body.querySelector("button[name='confirm']");
	    		let btn_prompt = document.body.querySelector("button[name='prompt']");
	    		
	    		btn_alert.addEventListener("tap", function(){
	    			$.alert("发现敌情!!!","警告","收到")
	    		})
	    		btn_confirm.addEventListener("tap", function(){
	    			$.confirm("发现敌情!!!","提示",["无所谓","知道啦"],function(event){
	    				if(event.index === 1) {
	    					$.toast("知道啦")
	    				} else {
	    					$.toast("无所谓")
	    				}
	    			})
	    		})
	    		btn_prompt.addEventListener("tap", function(){
	    			$.prompt("将军，发布命令吧!!!","启动作战","提示",["无所谓","知道啦"],function(event){
	    				if(event.index === 1) {
	    					$.toast("知道啦")
	    				} else {
	    					$.toast("无所谓")
	    				}
	    			})
	    		})
	    }(mui, document));
	</script>
</html>

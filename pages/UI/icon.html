<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/icons-extra.css" rel="stylesheet" />
		<style>
			.section {
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<!-- header -->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">icon</h1>
		</header>
		<!-- content -->
		<div class="mui-content">
			<div class="section">
				<h5>默认字体图标</h5>
				<ul class="mui-table-view mui-grid-view mui-grid-9">
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					    <a href="#">
					        <span class="mui-icon mui-icon-back"></span>
					    </a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					    <a href="#">
					        <span class="mui-icon mui-icon-forward"></span>
					    </a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					    <a href="#">
					        <span class="mui-icon mui-icon-arrowup"></span>
					    </a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					    <a href="#">
					        <span class="mui-icon mui-icon-arrowdown"></span>
					    </a>
					</li>
				   </ul>
				   <h5>扩展字体图标(修改颜色)</h5>
				<ul class="mui-table-view mui-grid-view mui-grid-9">
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					    <a href="#">
					        <span style="color: red;" class="mui-icon mui-icon-extra mui-icon-extra-heart-filled"></span>
					    </a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					    <a href="#">
					        <span class="mui-icon mui-icon-extra mui-icon-extra-find"></span>
					    </a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					    <a href="#">
					        <span class="mui-icon mui-icon-extra mui-icon-extra-outline"></span>
					    </a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					    <a href="#">
					        <span style="color: red;" class="mui-icon mui-icon-extra mui-icon-extra-cold"></span>
					    </a>
					</li>
				   </ul>
			</div>
				
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
	    (function($, doc){
	    		$.init({
	    			statusBarBackground: '#f7f7f7'
	    		});
	    		
	    }(mui, document));
	</script>
</html>

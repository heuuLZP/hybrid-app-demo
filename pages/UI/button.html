				<button type="button" class="mui-btn mui-btn-royal">紫色</button> 
				<br />
				<button type="button" class="mui-btn mui-btn-outlined">默认</button>
				<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">蓝色</button>
				<button type="button" class="mui-btn mui-btn-success mui-btn-outlined">绿色</button>

				<button type="button" class="mui-btn mui-btn-danger mui-btn-outlined">红色</button>
				<button type="button" class="mui-btn mui-btn-royal mui-btn-outlined">紫色</button> 
				<br />
				<h5>加载中按钮</h5>
				<button type="button" data-loading-icon="mui-spinner mui-spinner-red" class="loading mui-btn mui-btn-primary mui-btn-outlined mui-btn-warning">确认</button>
				<button type="button" data-loading-text="提交中" class="loading mui-btn mui-btn-success">确认</button>
				<button type="button" data-loading-icon-position="right" class="loading mui-btn mui-btn-warning">确认</button>
				<h5>disabled按钮</h5>
				<button type="button" data-loading-icon="mui-spinner mui-spinner-red" class="loading mui-btn mui-btn-primary mui-btn-outlined mui-btn-warning mui-disabled">确认</button>
				<h5>块状按钮</h5>
				<button type="button" class="mui-btn mui-btn-blue mui-btn-block">按钮</button>
			</div>
		</div>

	<script src="../../js/mui.min.js"></script>
	<script>
	    (function($, doc){
	    		$.init({
	    			statusBarBackground: '#f7f7f7'
	    		});
	    		$(document.body).on('tap', '.loading', function(e) {
		    $(this).button('loading');
		    setTimeout(function() {
		        $(this).button('reset');
		    }.bind(this), 2000);
		});
	    }(mui, document));
	</script>

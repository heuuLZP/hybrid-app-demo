<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.section {
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<!-- header -->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">progressbar</h1>
		</header>
		<!-- content -->
		<div class="mui-content">
			<div class="section">
				<h5>有准确值的进度条</h5>
			</div>
			<div id="demo1" class="mui-progressbar">
				<span></span>
			</div>
			<div class="section">
				<button type="button" name="set" class="mui-btn mui-btn-blue mui-btn-outlined">更改</button>
			</div>
			<div class="section">
				<h5>无限循环进度条</h5>
			</div>
			<div id="demo2" class="mui-progressbar mui-progressbar-infinite">
				<span></span>
			</div>
			
				
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
	    (function($, doc){
	    		$.init({
	    			statusBarBackground: '#f7f7f7'
	    		});
	    		$("#demo1").progressbar({progress:20}).show();
	    		$("#demo2").progressbar().show();
	    		
	    		let btn_set = document.body.querySelector("button[name='set']");
	    		
	    		btn_set.addEventListener("tap",function () {
	    			$("#demo1").progressbar().setProgress(50);
	    		})
	    		
	    }(mui, document));
	</script>
</html>

<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.custom-content{
				padding: 10px 20px;
			}
		</style>
	</head>
	<body>
		<!-- header -->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">cardview</h1>
		</header>
		<!-- content -->
		<div class="mui-content">
			<div class="mui-card">
				<!--页眉，放置标题-->
				<div class="mui-card-header mui-card-media">
					<img src="http://a3.att.hudong.com/48/45/01100000000000144728459490363_s.jpg" />
					<div class="mui-media-body">
						小黄人
						<p>发表于 2017-09-01 15:00</p>
					</div>
				</div>
				<!--内容区-->
				<div class="mui-card-content">
					<div class="custom-content">
						<img src="http://a3.att.hudong.com/48/45/01100000000000144728459490363_s.jpg" alt="avator" />
					</div>
				</div>
				<!--页脚，放置补充信息或支持的操作-->
				<div class="mui-card-footer">LIKE</div>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
	    (function($, doc){
	    		$.init({
	    			statusBarBackground: '#f7f7f7'
	    		});
	    		
	    }(mui, document));
	</script>
</html>

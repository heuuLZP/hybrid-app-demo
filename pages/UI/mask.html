<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.section{
				padding: 20px;
			}
			.mui-backdrop {
			    position: fixed;
			    top: 0;
			    right: 0;
			    bottom: 0;
			    left: 0;
			    z-index: 998;
			    background-color: rgba(0,0,0,.3);
			}
		</style>
	</head>
	<body>
		<!-- header -->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">mask</h1>
		</header>
		<!-- content -->
		<div class="mui-content">
			<div class="section">
				<button type="button" name="mask" class="mui-btn mui-btn-blue">mask</button>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
	    (function($, doc){
	    		$.init({
	    			statusBarBackground: '#f7f7f7'
	    		});
	    		let btn_mask = document.body.querySelector("button[name='mask']");
	    		let mask;
	    		btn_mask.addEventListener("tap",function(){
	    			if(!mask){
	    				mask = $.createMask();//callback为用户点击蒙版时自动执行的回调；
	    			}
	    			mask ? mask.show()  : mask.close();//关闭遮罩
	    		})
	    }(mui, document));
	</script>
</html>

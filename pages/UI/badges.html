<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.item {
				margin-top: 20px;
			}
			.badges-wrap {
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<!-- header -->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">badge</h1>
		</header>
		<!-- content -->
		<div class="mui-content">
			<div class="badges-wrap">
				<span class="mui-badge">1</span>
				<span class="mui-badge mui-badge-primary">5</span>
				<span class="mui-badge mui-badge-success">6</span>
				<span class="mui-badge mui-badge-warning">10</span>
				<span class="mui-badge mui-badge-danger">100</span>
				<span class="mui-badge mui-badge-purple">1000</span>
				<br />
				<span class="mui-badge mui-badge-inverted">1</span>
				<span class="mui-badge mui-badge-primary mui-badge-inverted">5</span>
				<span class="mui-badge mui-badge-success mui-badge-inverted">6</span>
				<span class="mui-badge mui-badge-warning mui-badge-inverted">10</span>
				<span class="mui-badge mui-badge-danger mui-badge-inverted">100</span>
				<span class="mui-badge mui-badge-purple mui-badge-inverted">1000</span>
				<span class="mui-badge mui-badge-purple mui-badge-inverted">1000</span>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
	    (function($, doc){
	    		$.init({
	    			statusBarBackground: '#f7f7f7'
	    		});
	    		
	    }(mui, document));
	</script>
</html>

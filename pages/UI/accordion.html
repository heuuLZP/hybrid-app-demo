<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.item {
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<!-- header -->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">accordion</h1>
		</header>
		<!-- content -->
		<div class="mui-content">
			<!-- 向右 -->
			<div class="item">
				<ul class="mui-table-view"> 
			        <li class="mui-table-view-cell">
			            <a class="mui-navigate-right" href="alert">面板一</a>
			        </li>
			        <li class="mui-table-view-cell">
			            <a class="mui-navigate-right" href="alert">面板二</a>
			        </li>
			    </ul>
			</div>
			<!-- 向下 -->
			<div class="item">
				<ul class="mui-table-view"> 
			        <li class="mui-table-view-cell mui-collapse">
			            <a class="mui-navigate-right" href="#">面板三</a>
			            <div class="mui-collapse-content">
			                <p>面板3子内容</p>
			            </div>
			        </li>
			    </ul>
			</div>
			<!-- 向下多个 -->
			<div class="item">
				<ul class="mui-table-view"> 
			        <li class="mui-table-view-cell mui-collapse">
			            <a class="mui-navigate-right" href="#">面板四</a>
			            <ul class="mui-table-view"> 
					        <li class="mui-table-view-cell">
					            <a class="mui-navigate-right" href="alert">子内容一</a>
					        </li>
					        <li class="mui-table-view-cell">
					            <a class="mui-navigate-right" href="alert">子内容二</a>
					        </li>
					    </ul>
			        </li>
			    </ul>
			</div>
			<!-- 向下 默认打开 -->
			<div class="item">
				<ul class="mui-table-view"> 
			        <li class="mui-table-view-cell mui-collapse mui-active">
			            <a class="mui-navigate-right" href="#">面板五</a>
			            <div class="mui-collapse-content">
			                <p>面板5子内容</p>
			            </div>
			        </li>
			    </ul>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
	    (function($, doc){
	    		$.init({
	    			statusBarBackground: '#f7f7f7'
	    		});
	    		$('.mui-content').on('tap', 'a', function() {
	    			let href = this.getAttribute("href");
	    			if(href == "alert"){
	    				setTimeout(function(){
	    					if(plus) {
	    						tips("right");
	    					} else {
	    						$.plusReady(function(){
		                    // 在这里调用plus api
		                    tips("right");
		                   });
	    					}
	    					function tips(msg){
	    						plus.nativeUI.toast(msg);
	    					}
	    				},100)
	    			}
	    		})
	    }(mui, document));
	</script>
</html>

<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.section {
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<!-- header -->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title"></h1>
		</header>
		<!-- content -->
		<div class="mui-content">
			<div class="section">
				<h5>搜索</h5>
			</div>
			<div class="mui-input-row mui-search">
			    <input type="search" class="mui-input-clear" placeholder="">
			</div>
			<div class="section">
				<h5>表单</h5>
			</div>
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>用户名</label>
			    		<input type="text" class="mui-input-clear" placeholder="请输入用户名">
			    </div>
			    <div class="mui-input-row">
			        <label>密码</label>
			        <input type="password" class="mui-input-password" placeholder="请输入密码">
			    </div>
			    <div class="mui-button-row">
			        <button type="button" name="confirm" class="mui-btn mui-btn-primary" >确认</button>
			        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
			    </div>
			</form>
				
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
	    (function($, doc){
	    		$.init({
	    			statusBarBackground: '#f7f7f7'
	    		});
	    		$.plusReady(function(){
	    			let btn_confirm = document.body.querySelector("button[name='confirm']");
	    			btn_confirm.addEventListener("tap", verify)
	    			function verify(){
	    				$(".mui-input-group input").each(function() {
					//若当前input为空，则alert提醒 
					if(!this.value || this.value.trim() == "") {
					    var label = this.previousElementSibling;
					    $.alert(label.innerText + "不允许为空");
					    check = false;
					    return false;
					}
					}); //校验通过，继续执行业务逻辑 
					if(check){
					    $.alert('验证通过!')
					}
	    			}
	    		})
	    		
	    }(mui, document));
	</script>
</html>

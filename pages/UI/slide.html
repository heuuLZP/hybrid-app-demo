<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.section {
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<!-- header -->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">slide</h1>
		</header>
		<!-- content -->
		<div class="mui-content">
			<div class="mui-slider">
			  <div class="mui-slider-group">
			    <!--第一个内容区容器-->
			    <div class="mui-slider-item">
			      <!-- 具体内容 -->
			      <img src="http://desk.fd.zol-img.com.cn/t_s960x600c5/g5/M00/02/03/ChMkJlbKx2qIKPxiAAlXILFmr4gAALHzQFig2UACVc4500.jpg" alt="" />
			    </div>
			    <!--第二个内容区-->
			    <div class="mui-slider-item">
			      <!-- 具体内容 -->
			      <img src="http://www.ran-wen.com/d/file/2016-05-13/9cac0f29fdfda1ec6445a42d9343cce9.jpg" alt="" />
			    </div>
			  </div>
			</div>
			<div id="info" class="section">
				你正在看第1张图片
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
	    (function($, doc){
	    		$.init({
	    			statusBarBackground: '#f7f7f7'
	    		});
	    		document.querySelector('.mui-slider').addEventListener('slide', function(event) {
			  //注意slideNumber是从0开始的；
			  document.getElementById("info").innerText = "你正在看第"+(event.detail.slideNumber+1)+"张图片";
			});
	    }(mui, document));
	</script>
</html>

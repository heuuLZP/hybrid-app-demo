<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<!-- header -->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">窗口管理</h1>
		</header>
		<div class="mui-content">
		    <ul id="list" class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="gesture.html">手势事件</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="custom.html">自定义事件</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
	    (function($, doc){
	    		$.init({
	    			statusBarBackground: '#f7f7f7'
	    		});
	    		const aniShow = "pop-in";
	    		
	    		//主列表点击事件
	    		$('#list').on('tap', 'a', function() {
	    			let href = this.getAttribute('href');
	    			let id = href;

				//非plus环境，直接走href跳转
				if(!$.os.plus){
					location.href = href;
					return;
				}
				
				let webview_style = {
					popGesture: "close"
				}
				let extras = {};
				
				webview_style.statusbar = {
					background: "#f7f7f7"
				}
				
				let webview = plus.webview.create(this.href,id,webview_style,extras);
				webview.addEventListener("titleUpdate",function () {
					setTimeout(function () {
						webview.show(aniShow,300);
					},100);
				});
	    		})
	    }(mui, document));
	</script>
</html>
